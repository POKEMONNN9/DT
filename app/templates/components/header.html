<!-- Modern Header Component -->
<header class="modern-header">
    <div class="header-content">
        <div class="header-brand">
            <div class="status-dot"></div>
            <h1>{{ page_title or 'DomainTools Monitor Framework' }}</h1>
        </div>
        <div class="header-controls">
            <button class="control-btn" onclick="showSystemStatus()" title="System Status">
                <i class="fas fa-server"></i>
            </button>
            <button class="control-btn" onclick="window.location.href='/settings'" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="control-btn theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>
</header>

<!-- Modern Navigation -->
<nav class="modern-nav">
    <div class="nav-content">
        <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
            <i class="fas fa-chart-dashboard"></i>
            <span>Dashboard</span>
        </a>
        <a href="/hashes" class="nav-link {% if request.endpoint == 'manage_hashes' %}active{% endif %}">
            <i class="fas fa-search"></i>
            <span>Search Hashes</span>
        </a>
        <a href="/review" class="nav-link {% if request.endpoint == 'review_findings' %}active{% endif %}">
            <i class="fas fa-clipboard-check"></i>
            <span>Review Findings</span>
        </a>
        <a href="/settings" class="nav-link {% if request.endpoint == 'settings_page' %}active{% endif %}">
            <i class="fas fa-gear"></i>
            <span>Settings</span>
        </a>
    </div>
</nav>
