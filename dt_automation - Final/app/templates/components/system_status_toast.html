<!-- System Status Toast Notification -->
<div id="systemStatusToast" class="toast-notification" style="display: none;">
    <div class="toast-content">
        <div class="toast-header">
            <div class="toast-icon">
                <i class="fas fa-server"></i>
            </div>
            <div class="toast-title">
                <h4>System Status</h4>
                <p>Current system health and connection status</p>
            </div>
            <button class="toast-close" onclick="hideSystemStatusToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="toast-body">
            <div class="status-items">
                <div class="status-item">
                    <div class="status-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">DomainTools API</span>
                        <span class="status-value" id="apiStatus">Checking...</span>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Scheduler</span>
                        <span class="status-value" id="schedulerStatus">Checking...</span>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">PhishLabs API</span>
                        <span class="status-value" id="phishlabsStatus">Checking...</span>
                    </div>
                </div>
            </div>
            
            <div class="toast-actions">
                <button onclick="refreshSystemStatus()" class="btn-refresh">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Toast Notification Styles */
.toast-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 380px;
    max-width: 90vw;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    border: 1px solid #e5e7eb;
    z-index: 10000;
    animation: slideInRight 0.3s ease-out;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOutRight {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

.toast-notification.hiding {
    animation: slideOutRight 0.3s ease-in forwards;
}

.toast-content {
    padding: 0;
}

.toast-header {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid #f3f4f6;
    background: #fafbfc;
    border-radius: 12px 12px 0 0;
}

.toast-icon {
    width: 40px;
    height: 40px;
    background: #3b82f6;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    flex-shrink: 0;
}

.toast-icon i {
    color: white;
    font-size: 18px;
}

.toast-title {
    flex: 1;
}

.toast-title h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: #1f2937;
    line-height: 1.2;
}

.toast-title p {
    margin: 2px 0 0 0;
    font-size: 13px;
    color: #6b7280;
    line-height: 1.3;
}

.toast-close {
    background: none;
    border: none;
    color: #9ca3af;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.toast-close:hover {
    background: #f3f4f6;
    color: #374151;
}

.toast-body {
    padding: 16px 20px;
}

.status-items {
    margin-bottom: 16px;
}

.status-item {
    display: flex;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #f9fafb;
}

.status-item:last-child {
    border-bottom: none;
}

.status-item .status-icon {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    flex-shrink: 0;
}

.status-item .status-icon i {
    font-size: 14px;
}

.status-info {
    display: flex;
    flex-direction: column;
    flex: 1;
}

.status-label {
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 2px;
}

.status-value {
    font-size: 13px;
    color: #6b7280;
    font-weight: 400;
}

/* Status colors */
.status-item.connected .status-icon {
    background: #d1fae5;
    color: #059669;
}

.status-item.connected .status-value {
    color: #059669;
    font-weight: 500;
}

.status-item.disconnected .status-icon {
    background: #fee2e2;
    color: #dc2626;
}

.status-item.disconnected .status-value {
    color: #dc2626;
    font-weight: 500;
}

.status-item.running .status-icon {
    background: #dbeafe;
    color: #2563eb;
}

.status-item.running .status-value {
    color: #2563eb;
    font-weight: 500;
}

.status-item.stopped .status-icon {
    background: #fef3c7;
    color: #d97706;
}

.status-item.stopped .status-value {
    color: #d97706;
    font-weight: 500;
}

.toast-actions {
    display: flex;
    justify-content: flex-end;
    padding-top: 12px;
    border-top: 1px solid #f3f4f6;
}

.btn-refresh {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
}

.btn-refresh:hover {
    background: #2563eb;
    transform: translateY(-1px);
}

.btn-refresh:active {
    transform: translateY(0);
}

.btn-refresh i {
    font-size: 12px;
}

/* Auto-hide animation */
.toast-notification.auto-hide {
    animation: slideOutRight 0.3s ease-in 3s forwards;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .toast-notification {
        right: 10px;
        left: 10px;
        width: auto;
        max-width: none;
    }
}
</style>
